{% extends 'basemodel.html' %}

{% block title_block %}
    Detailed User Guide - HEMU
{% endblock %}

{% block header_block %}
    {% load static %}
    <div class="col-sm-2">
        <div style="margin-top: 10px; margin-left: -5px">
            <img src="{% static "AllPageStatic/HEMU_logo_crop.png" %}" class="img-responsive" alt="Responsive image" style="width: 72px; height: 104px">
        </div>
    </div>
    <div class="col-sm-10">
        <h2 style="margin-top: 20px; margin-left: -70px">Documentation <small>Detailed guide for using HEMU</small></h2>
    </div>
{% endblock %}

{% block content_block %}
    {% load static %}
    <div class="container">
        <div class='row'><div class="col-md-12">
        <iframe src="{% static 'AllPageStatic/HEMU_userguide_latest.pdf' %}"
                                        id="flex_iframe" width="100%" height="1000px"
                                        name="topFrame" frameborder="0"></iframe>
        </div></div>
{% endblock %}
